<html>
  <head>
    <title>Pressure cycle</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <form id="myform">
      <fieldset>
        <legend>Parameters</legend>

        <div style="display: flex; justify-content: space-around">
          <div>
            <h3>Handle</h3>

            <label
              >Height

              <input type="text" id="height" value="0.9" />

              <input
                type="range"
                min="0"
                step="0.01"
                max="1"
                value="0.9"
                class="slider"
                id="heightSlider"
              />
            </label>
          </div>

          <div>
            <h3>Pump</h3>

            <label
              >Nominal
              <input type="text" id="p_a_nominal" value="130000" />
            </label>
          </div>
        </div>

        <p style="display: flex; flex-direction: column; align-items: flex-end">
          <input id="simulate" type="submit" value="Simulate" />
        </p>
      </fieldset>
    </form>

    <div id="plotlyContainer"></div>

    <script src="main.js"></script>
  </body>
</html>
