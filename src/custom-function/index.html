<html>
  <head>
    <title>Custom Function</title>
    <style>
      input,
      label {
        display: block;
      }

      input {
        width: 100%;
      }

      label {
        font-size: 14px;
        flex-grow: 1;
      }

      body {
        font-family: "trebuchet ms ", helvetica, sans-serif;
      }

      fieldset {
        max-width: 500px;
        margin: 0 auto;
      }

      #results {
        max-width: 300px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <fieldset>
      <legend>Parameters</legend>

      <div
        style="display: flex; justify-content: space-around; align-items: flex-end"
      >
        <div
          style="display: flex; justify-content: space-around; flex-wrap: wrap"
        >
          <label style="padding-right: 10px">
            Model name
            <input
              id="modelname"
              value="Modelica.Blocks.Examples.PID_Controller"
            />
          </label>

          <label style="padding-right: 10px">
            Function name
            <input id="functionname" value="count_variables" disabled />
          </label>

          <label style="padding-right: 10px">
            Message
            <input id="message" value="Hello World" />
          </label>

          <label style="padding-right: 10px">
            Count derivatives
            <input id="count_derivatives" type="checkbox" />
          </label>
        </div>

        <p style="display: flex; flex-direction: column; align-items: flex-end">
          <input id="execute" type="button" value="Execute" />
        </p>
      </div>
    </fieldset>
    <pre id="results" />

    <script src="/custom-function/main.js"></script>
  </body>
</html>
